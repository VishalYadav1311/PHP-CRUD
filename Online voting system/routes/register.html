<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Signup Page</title>
</head>
<body>
    <div  class="signup-container"> 
        <form action=" ../api/register.php" method="POST">
            <h1>Sign Up</h1>

            <label for="name">Name:</label>
            <input type="text"  placeholder="Enter your name" name="name"  >
            <br>
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" placeholder="Enter your mobile no."  title="Format: 10-digit number" name="mobile" pattern="[0-9]{10}"  >
            <br>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter password" id="password" name="password"  >
            <br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" placeholder="Enter password again" id="confirmPassword" name="confirmPassword"  >
            <br>
            <label for="address"> Address:</label>
            <input type="text" placeholder="Enter address" id="address" name="address"  >
            <br>
            <label for="role"> Role:</label>
            <select id="election" name="role" >
                <option value="voter" selected>Voter</option>
                <option value="party">Party</option>
            </select>
            <br>

            <input type="submit" value="Submit">
        </form>
        <h5>Already exist?<a href="../index.html"> Login</a></h5>
    </div>
</body>
</html>
